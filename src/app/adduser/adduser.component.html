<h2 mat-dialog-title></h2>
<mat-dialog-content >

  <div>
    <span *ngIf="update==false">Ajouter Utilisateur</span>
    <span *ngIf="update==true">Modifier Utilisateur</span>
  </div>

  <form class="example-container" [formGroup]="userForm">
    <div class="row " style="padding-left: 25px">
      <input matInput   formControlName="id" class="hidden">

      <div class="form-group">
        <label class="control-label">Prenom:</label>
        <mat-form-field appearance="legacy">
          <input matInput   formControlName="prenom" class="form-control">
          <mat-error *ngIf="userForm.touched && userForm.get('prenom').invalid && processValidation" [ngClass] = "'error'"> le pr√©nom est requis. </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label class="control-label">Nom:</label>
        <mat-form-field>
          <input matInput  formControlName="nom"  class="form-control" style="margin-left: 20px;">
          <mat-error *ngIf="userForm.touched && userForm.get('nom').invalid && processValidation" [ngClass] = "'error'"> le nom est requis. </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row " style="padding-left: 25px">
      <div class="form-group">
        <label class="control-label">Login:</label>
        <mat-form-field>
          <input matInput  formControlName="username" class="form-control" style="margin-left: 15px;" >
          <mat-error *ngIf="userForm.touched && userForm.get('username').invalid && processValidation" [ngClass] = "'error'"> le code utilisateur est requis. </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label class="control-label">Telephone:</label>
        <mat-form-field>
          <input matInput formControlName="tel" class="form-control" style="margin-left: 15px;">
        </mat-form-field>
      </div>
      <div class="form-group">
        <label class="control-label">Email:</label>
        <mat-form-field>
          <input matInput formControlName="email" class="form-control" style="margin-left: 15px;">
        </mat-form-field>
      </div>
      <div class="form-group">
        <label class="control-label">Matricule:</label>
        <mat-form-field>
          <input matInput formControlName="matricule" class="form-control" style="margin-left: 15px;">
        </mat-form-field>
      </div>
      <div class="form-group">
        <div class="form-group">
          <mat-form-field style="margin-left: 30px;">
            <mat-label>Role</mat-label>
            <mat-select formControlName="roles" multiple class="form-control">
              <mat-option *ngFor="let r of lrole" [value]="r.id">{{r.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="addUser()" class="btn btn-success"><span *ngIf="update==true">Modifier</span><span *ngIf="update==false">Ajouter</span></button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-danger">Annuler</button>
</mat-dialog-actions>
