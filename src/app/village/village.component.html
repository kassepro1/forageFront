<h2 mat-dialog-title></h2>
<mat-dialog-content >

  <div>
    <span >Ajouter Abonnement</span>
  </div>

  <form class="example-container" [formGroup]="addAbonnementForm">
    <div class="row " style="padding-left: 25px">
      <input matInput   formControlName="id" class="hidden">

      <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Nom Village" formControlName="nomVillage" required (blur)="villageExist($event.target.value)">
          </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Nom Complet " formControlName="nomFamille" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row " style="padding-left: 25px">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Telephone " formControlName="tel" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Adresse " formControlName="adresse" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label class="control-label">Est Chef:</label>
        <mat-radio-group aria-label="Est Chef" formControlName="estchef">
          <mat-radio-button value="1" [disabled]="ischef" >Oui </mat-radio-button>
          <mat-radio-button value="2">Non</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Description  Abonnement " formControlName="description" required>
        </mat-form-field>
      </div>
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="addAbonnement()" class="btn btn-success"><span >Ajouter</span></button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-danger">Annuler</button>
</mat-dialog-actions>
