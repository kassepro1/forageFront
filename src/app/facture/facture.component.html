<h2 mat-dialog-title></h2>
<mat-dialog-content >

  <div>
    <span >Ajouter Facture</span>
  </div>

  <form class="example-container" [formGroup]="addFactureForm">
    <div class="row " style="padding-left: 25px">
      <input matInput   formControlName="id" class="hidden">

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Numero compteur" formControlName="numerocompteur" required (blur)="CompteurExist($event.target.value)">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Cumul du mois " formControlName="cumulCons" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row " style="padding-left: 25px">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="consommation en chiffre " formControlName="consnetChiffre" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="consommation en Lettre " formControlName="consnetLettre" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row " style="padding-left: 25px">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="mois " formControlName="mois" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="montant facture" formControlName="montant" required>
        </mat-form-field>
      </div>
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="addFacture()" class="btn btn-success"><span >Ajouter</span></button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-danger">Annuler</button>
</mat-dialog-actions>
